name: Style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_style:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Find changed lines
        id: changed_lines
        uses: hestonhoffman/changed-lines@v1
      - name: Verify changed lines
        run: ./tools/stylecheck.py '${{ steps.changed_lines.outputs.changed_lines }}'
