name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  gir:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frida-gum
        uses: actions/checkout@v2
      - name: Dependencies
        run: >
          sudo apt-get install -y \
            build-essential \
            curl \
            git \
            gobject-introspection \
            lib32stdc++-9-dev \
            libc6-dev-i386 \
            libdwarf-dev \
            libelf-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libjson-glib-dev \
            libsoup2.4-dev \
            libsqlite3-dev \
            libunwind-dev \
            ninja-build \
            nodejs \
            npm \
            python3-dev \
            python3-pip && \
          pip3 install meson==0.60.2
      - run: meson setup -Dgumpp=enabled -Dgumjs=enabled build
      - run: ninja -C build
